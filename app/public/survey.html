<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <link rel="icon" type="image/png" href="lol.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="javascript/survey.js"></script>
</head>
<body>
<div class="col-xs-12">
    <div class="row">
        <p><a href="/">Back</a></p>
        <h1>Fill out the survey below</h1>
        <hr>
        <form>
            <h2>Personal Details</h2>
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Donald Trump">
            </div>
            <div class="form-group">
                <label for="imageLink">Your Photo</label>
                <input type="url" class="form-control" id="imageLink" placeholder="http://www.ecolur.org/files/news/2017/06/060255131072.jpg">
            </div>
            <hr>
            <h2>Survey Questions</h2>
            <div id="questions"></div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <hr>
        <p>
            <span><a href="/api/friends">API Friend List</a> | </span>
            <span><a href="https://github.com/warlording/Matchmaker">GitHub Repository</a></span>
        </p>
        <div id="errorModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Include your name and photo.</h4>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div id="resultModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Wow, we actually found one for you. It was not easy...</h4>
                </div>
                <div class="modal-body" id="modalContent"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
